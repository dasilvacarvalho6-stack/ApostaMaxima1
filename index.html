
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aposta Máxima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <div class="logo">Aposta Máxima</div>
        <div class="actions">
            <span class="saldo">Saldo: R$ 0,00</span>
            <button class="btn">Depositar</button>
            <button class="btn">Login</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Dias da Semana</h3>
            <ul id="dias-lista"></ul>
        </aside>

        <main class="content">
            <h2 id="titulo-dia">Jogos</h2>
            <div id="lista-jogos"></div>
        </main>

        <aside class="boletim">
            <h3>Boletim de Apostas</h3>
            <div id="boletim-apostas">
                <p>Nenhuma aposta selecionada</p>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
